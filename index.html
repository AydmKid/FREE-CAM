<!DOCTYPE html>
<html lang="en">
<head>

        <h2>Items</h2>

            <img src="images/Items/I1.jpeg" alt="Photo 1" class="photo">
            <img src="images/Items/I2.jpeg" alt="Photo 1" class="photo">

            <img src="images/Items/I4.jpeg" alt="Photo 1" class="photo">

            </a> |
            <!-- WhatsApp Link -->
            <a href="https://wa.me/+966548345785" target="_blank">
                <i class="fab fa-whatsapp"></i> WhatsApp

            <span class="close-btn">&times;</span>
            <img id="modal-photo" src="" alt="Photo Review">
        </div>
    </div>

    <script src="script.js"></script>

</html>
